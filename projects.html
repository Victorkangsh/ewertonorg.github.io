

<!DOCTYPE HTML>
<html lang="en-US">
<head>

	<meta charset="UTF-8">
	<title>Projetos</title>

	<!-- Plugin CSS -->
	<link rel="stylesheet" href="assets/css/base.css">

	<!-- Demo CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

	<a href="https://github.com/ewertonorg/">
		<img class="github-ribbon" src="assets/images/github-ribbon.png" alt="Fork me on GitHub">
	</a>

	<div class="title">
		<h1>Repositórios no GitHub</h1>
		<p>Estes são alguns dos meus projetos </p>
	</div>

	<div class="projects">
		<div data-repo="Leitech/leitech" class="github-box-wrap"></div>
		<div data-repo="ewertonorg/ewertonorg.github.io" class="github-box-wrap"></div>
		<div data-repo="ewertonorg/jekyllrb.com.br" class="github-box-wrap"></div>
	</div>
	<p class='more'>
            <a href='https://github.com/ewertonorg/'>Confira a lista completa dos projetos.</a>
	</p>

	<img id="github-logo" src="assets/images/github-cat.png" alt="Github Cat" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.github.js"></script>

	<script>
	    $("[data-repo]").github({
            iconStars:  true,
            iconForks:  true,
            iconIssues: true,
});
	</script>

</body>
</html>
